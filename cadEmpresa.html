<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <body class="bg-light">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SOS Emprego</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="feed.html">Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4 shadow-sm">
            <h2 class="card-title text-center mb-4">Cadastro de Empresa</h2>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="nome" class="form-label">Nome da empresa</label>
                <input type="text" class="form-control" id="nome">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">CNPJ</label>
                <input type="number" class="form-control" id="inputPassword4">
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Endereço completo">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Descrição da empresa</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Breve resumo sobre o que faz">
              </div>
              <div class="col-md-6">
                <label for="inputbene" class="form-label">Benefícios oferecidos</label>
                <input type="text" class="form-control" id="inputbene">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">Cidade</label>
                <select id="inputState" class="form-select">
                  <option selected>Monte Carmelo</option>
                  <option></option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Telefone para contato</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Desejo receber atualizações sobre novas vagas
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-primary w-100"
                  onclick="window.location.href='postEmpresa.html'">Iniciar Sessão</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
